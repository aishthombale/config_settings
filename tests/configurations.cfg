
# """
# this file has some of the default configurations and there are some that are kept empty
# intentionally and user needs to provide them before running this collector module
# """

#####################################
# IRON Notifications
#####################################
[NOTIFICATIONS]
NOTIFICATIONS_DATE_FORMAT = %%Y-%%m-%%dT%%H:%%M:%%SZ


#####################################
# IRON API
#####################################
[IRON_API]
PROTOCOL = http
# The IronAPI URL and port to connect to.
HOST = localhost
# Optional
PORT = 5000
# The IronAPI username to authenticate to IronAPI
USERNAME = test
# The IronAPI password to authenticate to IronAPI
PASSWORD = test
# Boolean value to indicate whether or not the SSL certificate from IronAPI should be verified
VERIFY_SSL = False
# The maximum number of Notifications to return 
    LIMIT= hello
# Boolean value to indicate whether or not to store the filtered out notification.
# Default is False, indication not to store the filtered out notifications
FILTERED_OUT_NOTIFICATIONS = False
# Event notifications endpoint
EVENT_ENDPOINT = /IronApi/GetEventNotifications
# Alert notifications endpoint
ALERT_ENDPOINT = /IronApi/GetAlertNotifications
# Dome notifications endpoint
DOME_ENDPOINT = /IronApi/GetDomeNotifications


#####################################
# Disabling Notification Ingestion
#####################################
[DISABLE_NOTIFICATIONS]
# A boolean flag to disable ingest of event notifications. Default is False, indicating ingest is enabled.
EVENT_NOTIFICATIONS = True


# A boolean flag to disable ingest of alert notifications. Default is False, indicating ingest is enabled.
ALERT_NOTIFICATIONS = True

# A boolean flag to disable ingest of IronDome notifications. Default is False, indicating ingest is enabled.
DOME_NOTIFICATIONS = False


##############
# Telegraf
#############
[TELEGRAF]
HOST = localhost
PORT = 8186
